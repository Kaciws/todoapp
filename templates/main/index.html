{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <div class="row mt-5 mr-4 ml-5">
        <div class="col">
            <h2>Tambahkan Item</h2>
            <form action="add_todo/" method="post">
                <input type="text" name="content" class="form-control mb-2" placeholder="Ketik Disini...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
            <li class="list-group-item">{{ todo_item.text_input }}
                <div class="float-right">
                    <form action="delete_todo/{{todo_item.id}}/" action="post">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
